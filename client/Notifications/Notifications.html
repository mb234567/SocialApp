<template name="Notifications">
    <div class="modal" tabindex="-1" id="NotiModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Notifications</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="notifications-popup">
                    <div>
                        <div class="profile-photon"></div> 
                        <div class="notification-body">
                            <b>George B</b> accepted your friend request 
                            <small id="text-muted">2 days Ago</small>
                        </div>
                    </div> 
                    <div>
                        <div class="profile-photon2"></div> 
                        <div class="notification-body">
                            <b>Maria M</b> accepted your friend request 
                            <small id="text-muted">2 days Ago</small>
                        </div>
                    </div> 
                    <div>
                        <div class="profile-photon3"></div> 
                        <div class="notification-body">
                            <b>Vanessa Walkes</b> accepted your friend request 
                            <small id="text-muted">2 days Ago</small>
                        </div>
                    </div> 
                    <div>
                        <div class="profile-photon4"></div> 
                        <div class="notification-body">
                            <b>Dwayne B</b> and <b>283 others</b> liked your photo
                            <small id="text-muted">10 minutes Ago</small>
                        </div>
                    </div> 
                    </div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</template>
