<template name="Theme">
    <div class="modal" tabindex="-1" id="TModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Theme</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
                <h1>Customize Your View</h1> 
                <p>Manage your font size,colour and background.</p>
              <div class="Font-size">
                <h4>Font Size</h4>
              </div> 
              <div class="Font-choice"> 
                <label for="customRange1" class="form-label">Font Size</label>
                <input type="range" class="form-range" id="customRange1">
              <!-- <div class="choose-size"> 
                <span class="font-size1"></span> 
                <span class="font-size2"></span> 
                <span class="font-size3"></span> 
                <span class="font-size4"></span> 
              </div>  -->
            </div>
     
            <h4>Colour</h4> 
              <div class="colour"> 
                <div class="col1"></div> 
                <div class="col2"></div> 
                <div class="col3"></div> 
                <div class="col4"></div>
              </div> 

              <h4>Background</h4> 
              <div class="background">
                <div class="bg-light">
                    <div class="opt1"></div> 
                    Light
                </div> 
                <div class="bg-dim">
                    <div class="opt2"></div>
                    Dim
                </div> 
                <div class="bg-dark">
                    <div class="opt3"></div> 
                    Lights Out
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
      <script src="Theme.js" defer></script>
</template>
